baseURL = "https://tsosi.org"
DefaultContentLanguage = "en"
title = "TSOSI"
# Using theme as git submodule 
theme = "beautifulhugo"

[markup]
  [markup.highlight]
    style = "catppuccin-mocha"
  [markup.goldmark]
    [markup.goldmark.renderer]
      # This enables us to write HTML directly in the markdown files.
      unsafe = true


[Params]
  selfHosted = true
  subtitle = "Transparency to Sustain Open Science Infrastructure"
  homeTitle = "TSOSI"
  mainSections = ["post"]
#   logo = "img/avatar-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = false
  useHLJS = false
  socialShare = false
  delayDisqus = true
  showRelatedPosts = false
  hideAuthor = false

