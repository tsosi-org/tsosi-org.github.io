<!--
  Shortcode used to display a presentation stored in /presentation-standalone.
  Arguments:
    - name    The presentation name in the /presentation-standalone folder
    - class   Additional CSS classes to give to the iframe
-->
{{ $name := .Get "name" }}
{{ $class := .Get "class" }}
{{ $startOffset := .Get "startOffset" | default "0" }}
{{ $id := .Get "id" | default (printf "presentation-frame-%s" $name)}}

{{ $url := printf "presentation-standalone/%s/#/%s" $name $startOffset }}
<div class="iframe-container" id="{{ $id }}">
  <div  role="button"
        aria-roledescription="button"
        class="full-screen-switch"
        data-target-id="{{ $id }}"
        tabindex="0">
    <i class="expander fas fa-expand"></i>
    <i class="collapser fas fa-compress"></i>
  </div>
  <iframe
    class="presentation-frame{{ with $class }} {{ . }}{{ end }}"
    src="{{ $url | absURL }}"
    width="100%"
    frameborder="0">
  </iframe>
</div>
